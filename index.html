<!DOCTYPE html>
<html>
<head>
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <h1>The Psychic Game</h1>
    <p>Guess what letter I'm thinking of</p>
   
    <p >Wins: <a onkeyup="guess()" id="wins">0</a></p>
   
    <p>Losses: <a onkeyup="guess()" id="losses">0</a></p>
   
    <p>GuessesLeft: <a onkeyup="guess()" id="guessLeft">9</a></p>

    <p>Your Guesses So Far: <a onkeyup="guess()" id="guessList"></a></p>
 
</body>
</html>
